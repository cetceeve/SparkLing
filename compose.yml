services:

  sparkling-redis:
    container_name: sparkling-redis
    hostname: sparkling-redis
    image: redis:7.2-bookworm
    restart: on-failure
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning # --requirepass <password>
    volumes: 
      - redis-volume:/data
    networks:
      - sparkling-bridge

  event-engine:
    container_name: event-engine
    image: fabianzeiher/sparkling-event-engine
    build: 
      context: ./event-engine 
      dockerfile: ./Dockerfile
    volumes:
      - ./training-data:/training-data:Z
    depends_on:
      - sparkling-redis
    networks:
      - sparkling-bridge
    environment:
      - RUST_BACKTRACE=1
    env_file:
      - .env
    restart: on-failure

  web:
    container_name: web-app
    image: fabianzeiher/sparkling-app
    build: ./website
    depends_on:
      - event-engine
      - sparkling-redis
    ports:
      - "80:8080"
    networks:
      - sparkling-bridge
    restart: on-failure

