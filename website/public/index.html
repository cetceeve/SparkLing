<body style="padding: 0; margin: 0">
    <div id="map" style="height: 90vh;"></div>
    <div x-data x-show="$store.overlay" class="container">
        <h3 x-data x-text="$store.sv.displayText"></h3>
        <table>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Stop</th>
                <th scope="col">Scheduled</th>
                <th scope="col">Prediction</th>
              </tr>
            </thead>
            <tbody>
                <template x-data x-for="stop in $store.sv.m.stops">
                    <tr>
                      <th scope="row" x-text="stop.stop_sequence"></th>
                      <td x-text="stop.stop_name"></td>
                      <td x-text="stop.arrival_time"></td>
                      <td>todo</td>
                    </tr>
                </template>
            </tbody>
        </table>
        <p x-text="$store.sv.m.agency_name"></p>
        <pre x-data x-text="JSON.stringify($store.sv, undefined, 2)"></pre>
        <button x-on:click="$store.overlay = false">Close Vehicle</button> 
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script type="text/javascript" src="./vehicle.js"></script>
    <script type="text/javascript" src="./timetable.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
