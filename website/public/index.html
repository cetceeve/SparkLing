<!doctype html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <title>Transitmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body style="padding: 0; margin: 0">
    <div id="map" style="height: 90vh;"></div>
    <div x-data class="container">
        <div>
            <div style="display: flex;flex-direction: row;justify-content: space-between;margin-top: 0.5em;">
                <h3 x-data="" x-text="$store.sv.displayText" style="white-space: nowrap;">no vehicle</h3>
                <a x-on:click="window.scrollTo(0,500)">more info</a>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Stop</th>
                    <th scope="col">Scheduled</th>
                    <th scope="col">Delay</th>
                </tr>
            </thead>
            <tbody>
                <template x-data x-for="stop in $store.sv.m.stops">
                    <tr>
                        <th scope="row" x-text="stop.stop_sequence"></th>
                        <td x-text="stop.stop_name"></td>
                        <td x-text="stop.arrival_time"></td>
                        <td x-text="$store.sv.delay[stop.stop_sequence-1]"
                            x-bind:style="stop.stop_sequence >= $store.sv.firstPredictedSequence ? 'color: red' : 'color: blue'">
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <p x-text="$store.sv.m.agency_name"></p>
        <!-- <pre x-data x-text="JSON.stringify($store.sv, undefined, 2)"></pre> -->
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="text/javascript"
        src="https://unpkg.com/leaflet-customlayer@2.1.0/dist/Leaflet.CustomLayer.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./vehicle.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
